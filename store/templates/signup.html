{% extends 'header.html'%}
{% block content %}
<div class="container mx-auto col-lg-5 border p-4">
    <div class="form-group">
        <h3 class="h3 border p-2 text-dark text-center">Create Account</h3>
      <label for="fname"><strong>First Name</strong></label>
      <input type="text" name="fname" id="" class="form-control" placeholder="">
    </div>
    <div class="form-group">
        <label for="lname"><strong>Last Name</strong></label>
        <input type="text" name="lname" id="" class="form-control" placeholder="">
      </div>
      <div class="form-group">
        <label for="phone"><strong>Phone</strong></label>
        <input type="text" name="phone" id="" class="form-control" placeholder="">
      </div>
      <div class="form-group">
        <label for="email"><strong>Email</strong></label>
        <input type="email" name="email" id="" class="form-control" placeholder="Example@gmail.com">
      </div>
      <div class="form-group">
        <label for="pass"><strong>Password</strong></label>
        <input type="password" name="password" id="" class="form-control" placeholder="">
      </div>
      <input class="btn btn-primary" type="submit" value="Submit">
</div>
{% endblock%}
